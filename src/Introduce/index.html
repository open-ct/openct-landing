<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open-CT社区介绍</title>
  <link rel="stylesheet" href="http://raw.githack.com/ColorlibHQ/AdminLTE/master/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="http://raw.githack.com/ColorlibHQ/AdminLTE/master/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <link rel="stylesheet" href="http://raw.githack.com/ColorlibHQ/AdminLTE/master/dist/css/adminlte.min.css?v=3.2.0">
  <script src="http://raw.githack.com/ColorlibHQ/AdminLTE/master/plugins/chart.js/Chart.min.js"></script>
</head>

<body>
  <div class="content-header">
    <h1 class="m-0">Open-CT社区介绍</h1>
  </div>
  <div>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-9">
        <div class="info-box">
          <span>OpenCT是一种指向5C核心素养的在线交互式高阶思维能力测评体系</span>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="info-box mb-3">
          <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">参与学员数</span>
            <span class="info-box-number">2,0000</span>
          </div>

        </div>

      </div>
    </div>

    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">月度访问量与学习量汇报</h5>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <p class="text-center">
                <strong>2021 - 2022</strong>
              </p>
              <div class="chart">
                <canvas id="salesChart" height="180" style="height: 180px;"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">我们的成员</h3>
        </div>

        <div class="card-body p-0">
          <ul class="users-list clearfix">
            <li>
              <img src="https://cdn.open-ct.com/task-resources/bnulhf/谢志勇_副本.jpg" alt="User Image">
              <a class="users-list-name" href="#">谢志勇</a>
            </li>
            <li>
              <img src="https://cdn.open-ct.com/task-resources/bnulhf/罗海风_副本.jpg" alt="User Image">
              <a class="users-list-name" href="#">罗海风</a>
            </li>
            <li>
              <img src="https://cdn.open-ct.com/task-resources/bnulhf/刘启蒙_副本.jpg" alt="User Image">
              <a class="users-list-name" href="#">刘启蒙</a>
            </li>
            <li>
              <img src="https://cdn.open-ct.com/task-resources/bnulhf/王田_副本.jpg" alt="User Image">
              <a class="users-list-name" href="#">王田</a>
            </li><li>
              <img src="https://cdn.open-ct.com/task-resources/bnulhf/董晓舒_副本.jpg" alt="User Image">
              <a class="users-list-name" href="#">董晓舒</a>
            </li>
            <li>
              <img src="https://cdn.open-ct.com/task-resources/bnulhf/王佳敏_副本.jpg" alt="User Image">
              <a class="users-list-name" href="#">王佳敏</a>
            </li><li>
              <img src="https://cdn.open-ct.com/task-resources/bnulhf/赵萍萍_副本.jpg" alt="User Image">
              <a class="users-list-name" href="#">赵萍萍</a>
            </li>
            <li>
              <img src="https://cdn.open-ct.com/task-resources/bnulhf/梦玥_副本.jpg" alt="User Image">
              <a class="users-list-name" href="#">胡梦玥</a>
            </li>
            <li>
              <img src="https://cdn.open-ct.com/task-resources/bnulhf/瑶瑶_副本.jpg" alt="User Image">
              <a class="users-list-name" href="#">董瑶瑶</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>


  </div>
  <script src="http://raw.githack.com/ColorlibHQ/AdminLTE/master/plugins/jquery/jquery.min.js"></script>
  <script src="http://raw.githack.com/ColorlibHQ/AdminLTE/master/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="http://raw.githack.com/ColorlibHQ/AdminLTE/master/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <script src="http://raw.githack.com/ColorlibHQ/AdminLTE/master/dist/js/adminlte.js?v=3.2.0"></script>
  <script src="http://raw.githack.com/ColorlibHQ/AdminLTE/master/plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
  <script src="http://raw.githack.com/ColorlibHQ/AdminLTE/master/plugins/raphael/raphael.min.js"></script>
  <script src="http://raw.githack.com/ColorlibHQ/AdminLTE/master/plugins/jquery-mapael/jquery.mapael.min.js"></script>
  <script src="http://raw.githack.com/ColorlibHQ/AdminLTE/master/dist/js/pages/dashboard2.js"></script>
</body>
</html>
